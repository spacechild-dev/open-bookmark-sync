<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open Bookmark Sync</title>
  <link rel="stylesheet" href="modern-ui.css">
  <style>
    body {
      width: 320px;
      height: auto;
      display: block;
      overflow: visible;
    }
    .popup-container {
      padding: 16px;
    }
    .popup-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    .popup-header h1 {
      font-size: 16px;
      margin: 0;
      font-weight: 700;
      color: var(--mantine-color-blue-6);
    }
    .status-card {
      background: var(--mantine-color-blue-6);
      color: white;
      padding: 16px;
      border-radius: var(--mantine-radius-md);
      margin-bottom: 16px;
      box-shadow: var(--mantine-shadow-md);
    }
    .status-card.disconnected {
      background: var(--mantine-color-gray-7);
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: white;
      display: inline-block;
      margin-right: 8px;
      box-shadow: 0 0 8px rgba(255,255,255,0.8);
    }
    .sync-btn-large {
      width: 100%;
      height: 48px;
      margin-bottom: 12px;
      font-size: 16px;
    }
  </style>
  <script defer src="oauth.js"></script>
  <script defer src="popup.js"></script>
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="popup-header">
      <h1>Open Bookmark Sync</h1>
      <button id="openSettings" class="button secondary small" title="Open Settings" style="padding: 0 8px;">
        <img src="icons/settings.svg" alt="" style="width: 16px; height: 16px;">
      </button>
    </div>

    <!-- Status Card -->
    <div id="statusCard" class="status-card">
      <div style="font-weight: 600; font-size: 14px; margin-bottom: 4px;">
        <span class="status-dot"></span>
        <span id="statusText">Checking status...</span>
      </div>
      <div id="statusDetails" style="font-size: 12px; opacity: 0.9;"></div>
      <div id="nextSync" style="font-size: 11px; opacity: 0.7; margin-top: 8px;"></div>
    </div>

    <!-- Message -->
    <div id="message" class="status hidden" style="margin-bottom: 12px;"></div>

    <!-- Primary Action -->
    <button id="syncNow" class="button primary sync-btn-large">
      <img src="icons/sync.svg" alt="" style="width: 18px; height: 18px; filter: brightness(0) invert(1);">
      Sync Now
    </button>

    <!-- Secondary Actions -->
    <div id="secondaryActions" style="display: flex; gap: 8px; margin-bottom: 16px;">
      <button id="authenticate" class="button secondary" style="flex: 1;">Connect</button>
      <button id="logout" class="button secondary" style="flex: 1; display: none;">Logout</button>
    </div>

    <!-- Footer -->
    <div style="border-top: 1px solid var(--mantine-color-gray-2); padding-top: 12px; display: flex; justify-content: space-between; align-items: center;">
      <div style="font-size: 11px;">
        <a id="siteLink" href="#" target="_blank" style="color: var(--mantine-color-gray-7); text-decoration: none;">Website</a>
        <span style="color: var(--mantine-color-gray-3); margin: 0 4px;">â€¢</span>
        <a id="bmcLink" href="#" target="_blank" style="color: var(--mantine-color-gray-7); text-decoration: none;">Support</a>
      </div>
      <div style="font-size: 10px; color: #adb5bd;">v1.3.2</div>
    </div>
  </div>
</body>
</html>
